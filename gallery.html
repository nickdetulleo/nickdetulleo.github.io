	<script>
  // Set the current slide index
  let slideIndex = 0;

  // Get all the images in the slideshow
  const images = document.querySelectorAll(".slideshow img");

  // Hide all images except for the first one
  for (let i = 1; i < images.length; i++) {
    images[i].style.display = "none";
  }

  // Start the slideshow
  setInterval(function() {
    // Hide the current slide
    images[slideIndex].style.display = "none";
    
    // Increment the slide index
    slideIndex++;
    
    // If we've reached the end, start over from the beginning
    if (slideIndex >= images.length) {
      slideIndex = 0;
    }
    
    // Show the next slide
    images[slideIndex].style.display = "block";
  }, 3000); // Change the time in milliseconds to adjust the speed of the slideshow
</script>
