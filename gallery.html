    <style>
        .image-gallery {
            max-width: 800px; /* Set the desired width for your image gallery container */
            margin: auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Set the number of columns in the grid */
            gap: 10px; /* Set the spacing between images */
        }

        .image-gallery img {
            width: 100%; /* Ensure images fit nicely within the grid cells */
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="https://github.com/yourusername/murals/raw/main/image1.jpg" alt="Image 1">
        <img src="https://github.com/yourusername/murals/raw/main/image2.jpg" alt="Image 2">
